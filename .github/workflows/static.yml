<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px;
            margin: 15px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        /* YouTube button */
        #youtubeButton {
            background-color: #FF0000;
        }
        #youtubeButton:hover {
            background-color: #cc0000;
        }
        /* Download button (initially grey & disabled) */
        #downloadButton {
            background-color: grey;
            pointer-events: none;
            opacity: 0.6;
        }
        #downloadButton.enabled {
            background-color: #28a745; /* green */
            pointer-events: auto;
            opacity: 1;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>To download your file, please visit & support our YouTube channel:</p>
        <a id="youtubeButton" class="button" href="https://www.youtube.com/@gaming_heaven_1717" target="_blank">Visit & Subscribe</a>
        <p>Once you've visited the channel, click the button below to download the file:</p>
        <a id="downloadButton" class="button" href="https://www.mediafire.com/file/yikmrs5x9ww7r04/Fully_Restored_Commentary_Mod_Packs.zip/file" target="_blank">Download File</a>
    </div>

    <script>
        const youtubeButton = document.getElementById('youtubeButton');
        const downloadButton = document.getElementById('downloadButton');

        youtubeButton.addEventListener('click', function() {
            // Enable the download button after YouTube button click
            downloadButton.classList.add('enabled');
        });
    </script>
</body>
</html>
